<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>PWS A6 заготовка</title>
  </head>
  <body>
    <div class="container">
      <h1>Прогрессбар</h1>
      <div class="progress">
        <div
          id="my-progress-bar"
          class="progress-bar" 
          role="progressbar">
        </div>
      </div> 
      <div class="buttons-box">
        <div class="button-cont">
          <button class="button" id="per1">+1%</button>
        </div>
        <div class="button-cont">
          <button class="button" id="per3">+3%</button>
        </div>
        <div class="button-cont">
          <button class="button" id="per7">+7%</button>
        </div>
        <div class="button-cont">
          <button class="button" id="empty">Сброс</button>
        </div>
      </div>
    </div>



    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/formA6_8.js"></script>
  </body>
</html>
